<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="avatar-jessica.jpeg" alt="avatar-jessica">
            <div class="headings">
                <h1>Jessica Randall</h1>
                <p>London, United Kingdom</p>
            </div>
            <p>"Front-end developer and avid reader."</p>
            <div class="buttons">
                <button class="border_radius">GitHub</button>
                <button class="border_radius">Frontend Mentor</button>
                <button class="border_radius">LinkedIn</button>
                <button class="border_radius">Twitter</button>
                <button class="border_radius">Instagram</button>

            </div>
        </div>
        <div class="Footer-text">
            <h3 class="para">Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/yogesh-mourya-59453a251/">Yogesh Mourya</a>.</h3>
        </div>
    </div>
</body>
</html>
