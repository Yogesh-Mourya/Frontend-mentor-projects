<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="result">
                <p><strong>Your Result</strong></p>
                <div class="circle">
                    <p class="bold-strong">76 </p>
                    <p>of 100</p>
                </div>
                <p class="bold">Great</p>
                <p class="white-gray">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <p><strong class="dark">Summary</strong></p>
                <div class="same-design color1">
                    <div class="img-text">
                        <img src="icon-reaction.svg" alt="icon-reaction">
                        <p>Reaction</p>
                    </div>
                    <div class="score">
                        <p class="gray"><strong class="dark">80</strong> / 100</p>
                    </div>
                </div>
                <div class="same-design color2">
                    <div class="img-text">
                        <img src="icon-memory.svg" alt="icon-memory">
                        <p>Memory</p>
                    </div>
                    <div class="score">
                        <p class="gray"><strong class="dark">92</strong> / 100</p>
                    </div>
                </div>
                <div class="same-design color3">
                    <div class="img-text">
                        <img src="icon-verbal.svg" alt="icon-verbal">
                        <p>Verbal</p>
                    </div>
                    <div class="score">
                        <p class="gray"><strong class="dark">61</strong> / 100</p>
                    </div>
                </div>
                <div class="same-design color4">
                    <div class="img-text">
                        <img src="icon-visual.svg" alt="icon-visual">
                        <p>Visual</p>
                    </div>
                    <div class="score">
                        <p class="gray"><strong class="dark">72</strong> / 100</p>
                    </div>
                </div>
                <div class="continue">Continue</div>
            </div>
        </div>
        <div class="Footer-text">
            <h3 class="para">Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/yogesh-mourya-59453a251/">Yogesh Mourya</a>.</h3>
        </div>
    </div>
</body>
</html>
