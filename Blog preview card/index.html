<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="Card-Container">
            <img src="illustration-article.svg" alt="illustration-article">
            <p class="para Learning">Learning</p>
            <p class="para date">Published 21 Dec 2023</p>
            <p class="Heading">HTML & CSS foundations</p>
            <p class="para Main-content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="user-info">
                    <img src="image-avatar.webp" alt="image-avatar">
                    <p class="para user-name">Greg Hooper</p>
            </div>
        </div>
        <div class="Footer-text">
            <p class="para">Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/yogesh-mourya-59453a251/">Yogesh Mourya</a>.</p>
        </div>
    </div>
</body>
</html>
